<div class="form-container post-form">
	<div class="row post-title">
		<div class="col-md-6 col-md-offset-3">
			<h1 ng-bind="'post.postProduct' | translate"></h1>
			<h4 ng-bind="'post.giveUsInformation' | translate"></h4>
		</div>
	</div>
	<form class="form-horizontal">
		<div class="form-group row">
			<label for="productName" class="col-md-3 control-label" ng-bind="'post.productName' | translate"></label>
			<div class="col-md-6">
			  <input type="text" class="form-control" id="productName" placeholder="{{'post.placeholder.productName' | translate}}" ng-model="product.name">
			</div>
		</div>
		<div class="form-group row">
			<label for="slogan" class="col-md-3 control-label" ng-bind="'post.slogan' | translate"></label>
			<div class="col-md-6">
			  <textarea type="text" class="form-control" id="slogan" placeholder="{{'post.placeholder.slogan' | translate}}" rows="2" ng-model="product.slogan"/>
			</div>
		</div>
		<div class="form-group row">
			<label for="description" class="col-md-3 control-label" ng-bind="'post.description' | translate"></label>
			<div class="col-md-6">
			  <textarea type="text" class="form-control" id="description" placeholder="{{'post.placeholder.description' | translate}}" rows="4" ng-model="product.description"/>
			</div>
		</div>
		<div class="form-group row">
			<label for="webpage" class="col-md-3 control-label" ng-bind="'post.webpageOptional' | translate"></label>
			<div class="col-md-6">
			  <input type="text" class="form-control" id="webpage" placeholder="{{'post.placeholder.webpage' | translate}}" ng-model="product.webpage">
			</div>
		</div>
		<div class="form-group row">
			<label for="productName" class="col-md-3 control-label" ng-bind="'post.category' | translate"></label>
			<div class="col-md-6">
			  <select id="disabledSelect" class="form-control">
				<option>cat 1</option>
				<option>cat 2</option>
				<option>cat 3</option>
				<option>cat 4</option>
			  </select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			  <h3 ng-bind="'post.addImageOrVideo' | translate"></h3>
			</div>
		</div>
		<div class="col-md-8 col-md-offset-2">
			<ng-repeat ng-repeat="img in product.images track by $index">
				<input class="image-input" type="file" accept="image/*" ng-file-read="product.images[$index]" />
				<label>
					<div class="preview-container">
						<img class="preview-image" src="{{product.images[$index]}}" ng-show="product.images[$index]">
						<span class="add-img-text" ng-show="!product.images[$index]">
							<span class="glyphicon glyphicon-plus"></span>
							<span ng-bind="'button.addImage' | translate"></span>
						</span>
						<div class="remove-btn glyphicon glyphicon-remove" ng-click="deleteImage($index)" ng-show="product.images[$index]"></div>
					</div>
				</label>
			</ng-repeat> 
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			  <h3 ng-bind="'post.videos' | translate"></h3>
			</div>
		</div>
		<div class="form-group row">
			<label for="link1" class="col-md-3 control-label" ng-bind="'post.link' | translate"></label>
			<div class="col-md-6">
			  <input type="url" class="form-control" id="link1" placeholder="https://www.youtube.com/watch?v=zw47_q9wbBE" ng-model="product.link1">
			</div>
		</div>
		<div class="row post-btn-row">
			<div class="col-md-6 col-md-offset-3">
				<input class="ps-btn-red btn post-btn" type="submit" ng-click="post()" value="{{'post.postButton' | translate}}">
			</div>
		</div>
		
		
	</form>
</div>
