<div class="row product-list-item product-item-height" id="{{product.id}}">
    <div class="col-md-3 product-logo">
        <img src="{{product.logo_url}}">
    </div>
    <div class="col-md-9 product-info-box">
        <div class="row product-name">
            <div class="col-md-10 capitalize-firstLetter">
                <p>{{product.name}}</p>
            </div>
        </div>
        <div class="row product-short-description">
            <div class="col-md-12 capitalize-firstLetter">
                <p>{{product.tagline}}</p>
            </div>
        </div>
        <div class="row product-category">
            <a ng-href="#/?category={{product.category}}">
                <div class="col-md-3 categoryTag" ng-click="directToCategory()">
                    <p>{{product.category}}</p>
                </div>
            </a>
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-default upvote-btn" ng-class="{voted: product.voted}">
                    <p><span class="glyphicon glyphicon-arrow-up upvote-icon"></span>{{product.voters_count}}</p>
                </button>
            </div>
        </div>
    </div>
</div>
