<div id="delete-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
            <span class="glyphicon glyphicon-trash"></span>
            <span ng-bind="'Profile.modal.deleteProduct' | translate"></span>
        </h4>	
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <p class="modal-text"><span ng-bind="'Profile.modal.textBeginning' | translate"/>
                <span class="modal-product-name">{{product.name}}</span>
                <span ng-bind="'Profile.modal.textEnd' | translate"/></p>
            </div>
        </div>
        <div class="row row-centered">
            <div class="col-md-12">
                <button class="ps-btn-red btn submit-btn modal-btn" type="submit" ng-click="delete()" ng-bind="'Profile.modal.leftButton' | translate"/>
                <button type="button" class="btn btn-default modal-btn" data-dismiss="modal" ng-bind="'passwordForm.cancel' | translate" ng-click="cancel()"></button>
            </div>
        </div>
    </div>
</div>
