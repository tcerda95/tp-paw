<div class="modal-body" id="signup-modal">
	<form ng-submit="signUpSubmit()">
		<input type="text" name="email" ng-model="email.text" ng-pattern="email.emailPattern" required ng-trim="false">
		<input type="password" name="password" ng-model="password.text" ng-pattern="password.passwordPattern" required>
		<button type="submit" name="submit">sign up</button>
	</form>
</div>


<div class="login-modal-body" id="login-modal">
	<h3 class="login-title" ng-bind="'modal.signUp.title' | translate"></h3>
	<form ng-submit="loginSubmit()">
		<div class="input-field">
			<input type="text" placeholder="{{'modal.signIn.usernamePlaceholder' | translate}}" name="username" ng-model="loginForm.username.text" ng-pattern="loginForm.username.emailPattern" class="form-control" required>
		</div>
		<div class="input-field">
			<input type="password" placeholder="{{'modal.signIn.passwordPlaceholder' | translate}}" name="password" ng-model="loginForm.password.text" ng-pattern="loginForm.password.passwordPattern" class="form-control" required>
		</div>
		<div class="input-field checkbox">
			<label><input type="checkbox" ng-model="loginForm.rememberMe">
				<span class="checkbox-text" ng-bind="'modal.signIn.rememberMe' | translate"></span>
			</label>
		</div>
		<div class="submit-field">
			<button class="btn btn-default ps-btn" type="submit" name="submit" ng-bind="'modal.signIn.signIn' | translate"></button>
		</div>
	</form>
</div>
