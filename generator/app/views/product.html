

<div class="container">
    <div class="row col-md-6 col-md-offset-3">
        <slick settings="slickConfig">
            <div ng-repeat ="video_id in video_ids">
                <div class="embed-responsive embed-responsive-16by9 video-holder">
                        <iframe class="embed-responsive-item video-item" src="//www.youtube.com/embed/{{video_id}}"allowfullscreen></iframe>
                    </div>
                </div>
            <div ng-repeat="image_url in image_urls">
                <div class="image-holder">
                    <img class="image-item" src="{{image_url}}" >
                </div>
            </div>
        </slick>
    </div>

    <div class="row">
        <div class="col-md-6">
            <product-item product="product"></product-item>
        </div>  
            <!-- href vacios son las referencias al perfil del creador, tanto en el nombre como en su imÃ¡gen de perfil !-->
        <div class="col-md-4 col-md-offset-1 creator-item highlighted">
            <div class="row">
                <div class="col-md-12">
                    <div class="row creator-first-row-holder">
                        <div class="col-md-5 product-name creator-name">
                            <p>Creator</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <a href="">
                                <img class="profile-img-circle" src="{{creator.picture_url}}">
                            </a>
                        </div>
                        <div class="col-md-10">
                            <div class="row col-md-12 profile-name-holder">
                                <a class="profile-name" href=""> 
                                    <p>{{creator.name}} </p>
                                </a>
                            </div>
                                <div class="row col-md-12">
                                    <a class="creator-mail" href="mailto:{{creator.email}}">
                                            <span class="glyphicon glyphicon-envelope"></span>
                                            <p>{{creator.email}}</p>
                                    </a>
                                </div>                                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
