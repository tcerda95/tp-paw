<div class="jumbotron">
	<h1>'Allo, 'Allo!</h1>
	<p class="lead">
		<img src="images/yeoman.png" alt="I'm Yeoman"><br>
		{{'WELCOME_CONTROLLER' | translate}}
	</p>
	<p><a class="btn btn-lg btn-success" ng-href="#">Incredible!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing">
    <ul>
        <li ng-repeat="about in abouts | orderBy: 'text'">
            {{about.text}} has {{about.likes}} likes! <a href="" ng-click="like(about)">LIKE</a> <a href="" ng-click="unlike(about)">unlike...</a>
        </li>
    </ul>

    <form ng-submit="addAbout()">
        <input type="text" placeholder="new about" ng-model="aboutText" required>
        <input type="submit" class="btn-primary" value="add">
    </form>
</div>
